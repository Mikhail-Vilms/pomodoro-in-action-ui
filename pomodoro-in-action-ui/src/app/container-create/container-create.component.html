<h2 class="justify-center" mat-dialog-title>Create new Container</h2>

<form class="form" [formGroup]="formGroup" (submit)="createNewContainer()">
    <div mat-dialog-content>
        <mat-form-field class="form-element">
            <input matInput maxlength="127" placeholder="Title" formControlName="name" required>
        </mat-form-field>
        <mat-form-field class="form-element">
            <textarea 
                matInput
                cdkTextareaAutosize
                cdkAutosizeMinRows="2"
                cdkAutosizeMaxRows="20"
                placeholder="Description" 
                formControlName="description">
            </textarea>
        </mat-form-field>
    </div>

    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Cancel</button>
        <button mat-button type="submit">Create</button>
    </div>
</form>
