<h2>My Boards</h2>
<mat-divider></mat-divider>

<div class="cards-container">
  
  <div class="card" *ngFor="let board of boards">
    <a routerLink="/boards/{{board.id}}" routerLinkActive="active">
      <h3>{{board.displayName}}</h3>
      <mat-divider class="divider"> </mat-divider>
      <p>{{board.description}}</p>
    </a>
  </div>

  <div class="new-card" (click)="openDialogCreateBoard()">
    <h2>+</h2>
  </div>

</div>
